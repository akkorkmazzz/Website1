            <main>
                <div>
                    <h2 id="title">Yorumlar</h2>

                    <div class="col1">
                        <div class="row">
                            <form id="form">
                                <div class="form-group">
                                    <label id="title1" for="Ad">
                                        Adınız
                                    </label>
                                    <input type="text" class="form-control" name="isim" id="Adınız">
                                </div>
                                <div class="form-group">
                                    <label id="title1" for="Yorumlar">
                                        Yorumunuz
                                    </label>
                                    <input type="text" class="form-control" name="yorum" id="Yorumlar">
                                </div>
                                <button id="btn" type="submit" class="btn btn-danger">
                                    Yorum Yap
                                </button>
                                <div id="hata">

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col2">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th id="title1">Ad</th>
                                    <th id="title1">Yorum</th>
                                    <th></th>
                                </tr>

                            </tbody>

    <script>
        
        $("form").submit(function(e) {

            e.preventDefault();

            var errormessage="";

            if($("#Adınız").val()=="" || $("#Yorumlar").val()==""){

                errormessage+=`<p id="title1" class="uyarı">Boş Alanları Doldurunuz!</p>`;
                

            }else{

                var isim = $("input[name='isim']").val();
                var yorum = $("input[name='yorum']").val();

                $(".table tbody").append("<tr><td id='title1'>"+isim+"</td><td id='title1'>"+yorum+"</td><td><button class='btn btn-danger btn-md btn-delete mr-3' type='button'>Sil</button></td></tr>");

            }
            
            $("input[name='isim']").val("");
            $("input[name='yorum']").val("");

            if(errormessage!=""){
                    
                $("#hata").html(errormessage);
            }

            setTimeout(() => {

                $(".uyarı").remove();

            },2500);

        });

        $('body').on('click','.btn-delete',function() {

            $(this).parents('tr').remove();

            var deletemessage="";

            deletemessage+=`<p id="title1" class="uyarı">Yorumunuz Silindi.</p>`;

            if(deletemessage!=""){
                    
                    $("#hata").html(deletemessage);
            }
            
            setTimeout(() => {

                $(".uyarı").remove();

            },2500);

        });


    </script>
